{% for category in categories %}
<div class="collection-item card">
    <a href="{% url 'main_page' %}#collections">
        <img src="{{ category.image.url }}" alt="{{ category.name }}" loading="lazy">
        <div class="collection-info">
            <h3>{{ category.name }}</h3>
            <p>{{ category.description|truncatewords:10 }}</p>
        </div>
    </a>
</div>
{% endfor %}
